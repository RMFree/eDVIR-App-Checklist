<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Insurance eDVIR Tablet Inspection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate 100 */
        }
        .inspection-card {
            background-color: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .section-summary {
            background-color: #1e3a8a; /* Dark Blue */
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .check-item-container {
            display: grid;
            grid-template-columns: 1fr 100px 100px; /* Item Name | Pass | Defect */
            gap: 10px;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e2e8f0;
            align-items: center;
        }
        .check-item-container:last-child {
            border-bottom: none;
        }
        /* Custom radio button styles for better touch targets */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #94a3b8;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            margin: 0 auto; /* Center radio button */
            display: block;
        }
        input[type="radio"]:checked {
            border-color: #1e3a8a;
            background-color: #1e3a8a;
            box-shadow: 0 0 0 3px #bfdbfe; /* Focus ring effect */
        }
        input[type="radio"].defect-radio:checked {
            background-color: #dc2626; /* Red for defect */
            border-color: #dc2626;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800">Diesel Insurance eDVIR: Pre-Trip Inspection</h1>
            <p class="text-sm text-blue-600 font-medium" id="driver-id">Driver ID: Loading...</p>
        </header>
        <!-- VIN/Odometer/Compliance Inputs -->
        <div class="inspection-card p-4 space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="vehicle-id" class="block text-sm font-medium text-gray-700 mb-1">Vehicle ID (Required for VIN/Unit #):</label>
                    <input type="text" id="vehicle-id" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required placeholder="Enter Truck/Trailer ID (e.g., TRK-1234)">
                </div>
                <div class="flex-1">
                    <label for="odometer" class="block text-sm font-medium text-gray-700 mb-1">Odometer Reading (Required):</label>
                    <input type="number" id="odometer" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required placeholder="Enter current mileage">
                </div>
            </div>
        </div>
        <!-- End Compliance Inputs -->

        <!-- Loading Indicator for Firebase -->
        <div id="loading" class="text-center p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded-lg hidden">
            <p>Initializing application and authenticating...</p>
        </div>

        <!-- Notification Message Box -->
        <div id="message-box" class="p-3 mb-4 rounded-lg text-sm font-semibold text-center hidden" role="alert"></div>

        <form id="inspection-form" class="space-y-4">
            

            <!-- Section Legend -->
            <div class="inspection-card p-4 text-sm font-semibold grid grid-cols-3 gap-2 text-center text-gray-600">
                <span class="text-left">Inspection Item</span>
                <span>Pass</span>
                <span>Defect</span>
            </div>

            <!-- 1. Engine Compartment -->
            <details class="rounded-xl shadow-md" open>
                <summary class="section-summary">
                    <span>1. Engine & Front End</span>
                    <svg class="w-5 h-5 transition-transform details-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </summary>
                <div class="inspection-card space-y-2">
                    <!-- Check Items generated by JS -->
                </div>
            </details>

            <!-- 2. In-Cab & Air Brake Test -->
            <details class="rounded-xl shadow-md">
                <summary class="section-summary">
                    <span>2. In-Cab & Air Brake</span>
                    <svg class="w-5 h-5 transition-transform details-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </summary>
                <div class="inspection-card space-y-2">
                    <!-- Check Items generated by JS -->
                </div>
            </details>

            <!-- 3. Walk-Around (Body, Suspension, and Rear Axles) -->
            <details class="rounded-xl shadow-md">
                <summary class="section-summary">
                    <span>3. Walk-Around & Body</span>
                    <svg class="w-5 h-5 transition-transform details-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </summary>
                <div class="inspection-card space-y-2">
                    <!-- Check Items generated by JS -->
                </div>
            </details>

            <!-- 4. Coupling System -->
            <details class="rounded-xl shadow-md">
                <summary class="section-summary">
                    <span>4. Coupling System</span>
                    <svg class="w-5 h-5 transition-transform details-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </summary>
                <div class="inspection-card space-y-2">
                    <!-- Check Items generated by JS -->
                </div>
            </details>

            <!-- DEFECT NOTES & SIGN OFF -->
            <div class="inspection-card">
                <h3 class="text-xl font-bold text-gray-700 mb-3">Defect Summary & Sign Off</h3>
                <label for="defect-notes" class="block text-lg font-medium text-gray-700 mb-2">Detailed Notes (Required for any 'Defect'):</label>
                <textarea id="defect-notes" rows="3" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" placeholder="Describe any defects found, including location and severity."></textarea>

                <div class="mt-4">
                    <label for="driver-signature" class="block text-lg font-medium text-gray-700 mb-2">Driver Name / Signature:</label>
                    <input type="text" id="driver-signature" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required placeholder="Enter your full name">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full section-summary justify-center text-xl hover:bg-green-700 transition-colors bg-green-600">
                Submit eDVIR Report
            </button>
        </form>
    </div>

    <!-- Firebase Imports and Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        const appId = 'default-app-id'; // Uses the default path for live environment
        const firebaseConfig = {
          apiKey: "AIzaSyCWNSHd6957sh7XWrEZieVYX-a1J4KObAs",
          authDomain: "edvir-tablet-app.firebaseapp.com",
          projectId: "edvir-tablet-app",
          storageBucket: "edvir-tablet-app.firebasestorage.app",
          messagingSenderId: "189931329843",
          appId: "1:189931329843:web:78d9884d4c47c0de384646"
        };
        const initialAuthToken = null; 

        let db, auth, userId = null;
        const loadingDiv = document.getElementById('loading');
        const driverIdSpan = document.getElementById('driver-id');
        const form = document.getElementById('inspection-form');
        const messageBox = document.getElementById('message-box');
        
        // --- Utility Functions ---
        
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'p-3 mb-4 rounded-lg text-sm font-semibold text-center'; // Reset classes
            messageBox.classList.remove('hidden');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else { // info/default
                messageBox.classList.add('bg-blue-100', 'text-blue-800');
            }
        }

        async function initializeFirebase() {
            loadingDiv.classList.remove('hidden');
            try {
                if (!firebaseConfig.projectId) {
                   throw new Error("Firebase config not available. Cannot initialize database.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously for security rules
                await signInAnonymously(auth);

                userId = auth.currentUser.uid;
                driverIdSpan.textContent = `Driver ID: ${userId.substring(0, 8)}...`;
                loadingDiv.classList.add('hidden');
                showMessage("Application Ready. Start Inspection.", 'info');

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingDiv.classList.add('hidden');
                showMessage(`Error: Failed to connect to database. ${error.message}`, 'error');
            }
        }

        // --- Inspection Data and Rendering ---

        const inspectionData = [
            {
                title: "1. Engine Compartment & Front End (Engine Off, Wheels Chocked)",
                id: "engine",
                items: [
                    "Engine Oil (Proper range)", "Coolant (Proper range)", "Power Steering Fluid (Proper range)", "Fuel/Oil/Coolant Leaks (None visible)",
                    "Belts: Max 3/4\" play, no cracks/fraying.", "Hoses: No cuts, bulges, abrasions, or leaks.", "Wiring: Secure, not chafing.",
                    "Steering Components: Secure and not damaged.", "Front Tires: Min 4/32\" tread.", "Rims/Lugs: No cracks or missing nuts."
                ]
            },
            {
                title: "2. In-Cab Inspection (Engine Running)",
                id: "incab",
                items: [
                    "Air Loss Rate (Max): Single: 2 psi/min. Combo: 3 psi/min.", "Low Air Warning: Activates before 60 psi.",
                    "Emergency Pop-Out: Engages between 20 and 45 psi.", "Gauges: All gauges operating correctly.",
                    "Wipers/Washer: Functioning.", "Horns: City and Air Horns working.",
                    "Fire Extinguisher: Charged and secured.", "Warning Devices: 3 reflective triangles/flares.",
                    "Fuses: Spare fuses/circuit breakers."
                ]
            },
            {
                title: "3. Walk-Around (Body, Suspension, and Rear Axles)",
                id: "walkaround",
                items: [
                    "Fuel Tanks: Securely mounted, no leaks, cap tight.", "Exhaust System: No leaks or excessive soot.",
                    "Suspension: No missing/broken springs or air leaks.", "U-bolts: Secure and tight.",
                    "Slack Adjusters: Max 1\" play (manual check).", "Brake Chambers/Hoses: Secure, no leaks.",
                    "Drums/Rotors: No excessive wear/contamination.", "Non-Steer Tires: Min 2/32\" tread. Duals not touching.",
                    "All Marker/Clearance Lights: Functioning.", "Brake Lights: Functioning.", "License Plate Light: Functioning."
                ]
            },
            {
                title: "4. Coupling System (Tractor-Trailer Units)",
                id: "coupling",
                items: [
                    "Kingpin/Apron: Not bent, no gap on fifth wheel.", "Locking Jaw: Fully closed around kingpin shank.",
                    "Release Arm: Locked in the secured position.", "Lines: Glad hands sealed; electrical line not dragging.",
                    "Landing Gear: Fully raised and crank handle secured."
                ]
            }
        ];

        function renderChecklist() {
            const detailsElements = document.querySelectorAll('details');
            
            inspectionData.forEach((section, sIndex) => {
                const detailsContent = detailsElements[sIndex].querySelector('.inspection-card');
                detailsContent.innerHTML = ''; // Clear existing content

                section.items.forEach((item, iIndex) => {
                    const itemId = `${section.id}-${iIndex}`;
                    
                    const itemHtml = `
                        <div class="check-item-container">
                            <span class="text-sm font-medium text-gray-700">${item}</span>

                            <!-- Pass Radio Button -->
                            <label class="flex justify-center items-center cursor-pointer">
                                <input type="radio" name="${itemId}" value="Pass" data-item-name="${item}" data-section-id="${section.id}" class="pass-radio" required>
                            </label>

                            <!-- Defect Radio Button -->
                            <label class="flex justify-center items-center cursor-pointer">
                                <input type="radio" name="${itemId}" value="Defect" data-item-name="${item}" data-section-id="${section.id}" class="defect-radio" required>
                            </label>
                        </div>
                    `;
                    detailsContent.insertAdjacentHTML('beforeend', itemHtml);
                });
            });
        }

        // --- Form Submission and Firestore Logic ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!db || !userId) {
                showMessage("Application not connected. Please refresh.", 'error');
                return;
            }

            const defectNotes = document.getElementById('defect-notes').value.trim();
            const driverSignature = document.getElementById('driver-signature').value.trim();
            const vehicleId = document.getElementById('vehicle-id').value.trim();
            const odometer = document.getElementById('odometer').value.trim();

            if (!driverSignature || !vehicleId || !odometer) {
                showMessage("Vehicle ID, Odometer, and Driver Signature are required compliance fields.", 'error');
                return;
            }
            
            let overallStatus = 'Pass';
            let defectsFound = 0;
            const inspectionResults = [];

            // 1. Gather all inspection data
            inspectionData.forEach(section => {
                const sectionResults = { sectionId: section.id, sectionTitle: section.title, items: [] };

                section.items.forEach((item, iIndex) => {
                    const itemId = `${section.id}-${iIndex}`;
                    const radioPass = document.querySelector(`input[name="${itemId}"][value="Pass"]`);
                    const radioDefect = document.querySelector(`input[name="${itemId}"][value="Defect"]`);
                    
                    if (radioDefect && radioDefect.checked) {
                        overallStatus = 'Defect';
                        defectsFound++;
                    }
                    
                    sectionResults.items.push({
                        itemId: itemId,
                        itemName: item,
                        status: (radioPass && radioPass.checked) ? 'Pass' : (radioDefect && radioDefect.checked) ? 'Defect' : 'Unchecked'
                    });
                });
                inspectionResults.push(sectionResults);
            });
            
            // 2. Validate Defect Notes
            if (overallStatus === 'Defect' && !defectNotes) {
                showMessage(`You marked ${defectsFound} item(s) as 'Defect'. Detailed notes are required for all defects.`, 'error');
                return;
            }

            // 3. Construct Final Document
            const inspectionDocument = {
                appId: appId,
                userId: userId,
                vehicleId: vehicleId,
                odometer: odometer,
                timestamp: serverTimestamp(),
                overallStatus: overallStatus,
                driverSignature: driverSignature,
                defectNotes: defectNotes,
                results: inspectionResults
            };

            // 4. Save to Firestore (Public Data for Shared/Collaborative Inspection History)
            // Path: /artifacts/{appId}/public/data/inspections
            try {
                // Use the hardcoded app ID path for the live site
                const collectionPath = `artifacts/${appId}/public/data/inspections`; 
                await addDoc(collection(db, collectionPath), inspectionDocument);
                
                showMessage(`Inspection submitted successfully! Overall status: ${overallStatus}.`, 'success');
                form.reset(); // Clear the form after successful submission
                document.getElementById('defect-notes').value = ''; 
                document.getElementById('driver-signature').value = ''; 

            } catch (error) {
                console.error("Firestore Save Error:", error);
                showMessage(`Error saving inspection: ${error.message}`, 'error');
            }
        });

        // Initialize on window load
        window.onload = function() {
            renderChecklist();
            initializeFirebase();
        };
    </script>
</body>
</html>
